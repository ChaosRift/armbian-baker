        with:
          pattern: oss-urls-*
          merge-multiple: true
          path: combined-oss-urls

      - name: Combine all OSS URLs
        run: |
          mkdir -p oss-urls
          cat combined-oss-urls/* > oss-urls/image-urls.txt
          echo "Combined OSS URLs into oss-urls/image-urls.txt"

