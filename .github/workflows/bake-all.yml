  closing:
    name: "Footer"
    runs-on: ${{ github.event.inputs.runner || github.event.client_payload.runner || 'ubuntu-latest' }}
    if: >
      ${{
        !failure() && !cancelled() &&
        ((github.event_name == 'workflow_dispatch' && github.event.inputs.nightly == 'yes') ||
